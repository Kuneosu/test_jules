<html>

      as="style"

    <div

      <div>

            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

              ></path>
            </svg>
          </div>
          <h2 class="text-[#161412] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Upload Photo</h2>
        </div>
        <p class="text-[#161412] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Upload a photo of your cat</p>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#161412] text-base font-medium leading-normal pb-2">Title</p>
            <input

          >

          </button>
        </div>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">

              name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"
              checked=""
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">Duckbae</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"
              name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">Choco</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input

              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"

            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">Uyu</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"

          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">

            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e5ccb2] text-[#161412] text-base font-bold leading-normal tracking-[0.015em]"
          >

        <div class="h-5 bg-white"></div>
      </div>
    </div>
