<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(22,20,18)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <a href="gallery.html">
            <div class="text-[#161412] flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </a>
          <h2 class="text-[#161412] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Upload Photo</h2>
        </div>
        <p class="text-[#161412] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Upload a photo of your cat</p>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#161412] text-base font-medium leading-normal pb-2">Title</p>
            <input
              id="imageTitle"
              placeholder="Enter title"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#161412] focus:outline-0 focus:ring-0 border-none bg-[#f4f2f1] focus:border-none h-14 placeholder:text-[#81766a] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f2f1] text-[#161412] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Upload Photo</span>
          </button>
        </div>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"
              name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"
              value="덕배"
              checked=""
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">덕배</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"
              name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"
              value="초코"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">초코</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"
              name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"
              value="우유"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">우유</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent text-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#161412]"
              name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"
              value="기타"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium leading-normal">기타</p></div>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <a
            id="uploadButtonFinal"
            href="gallery.html"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e5ccb2] text-[#161412] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Upload</span>
          </a>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const uploadButton = document.getElementById('uploadButtonFinal');
        const titleInput = document.getElementById('imageTitle');
        // The 'Upload Photo' button for actual file input is not implemented, so we'll use a placeholder image.
        const placeholderImageUrl = 'https://placekitten.com/400/300'; // Example placeholder

        if (uploadButton) {
          uploadButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor navigation

            const title = titleInput.value.trim();
            const selectedCatRadio = document.querySelector('input[name="1701aa7d-42de-4fbb-852d-ab0c999ab02b"]:checked');

            if (!title) {
              alert('Please enter a title for the photo.');
              return;
            }
            if (!selectedCatRadio) {
              alert('Please select a cat.'); // Should not happen if one is checked by default
              return;
            }

            const catName = selectedCatRadio.value;

            // Generate filename: [catName]_[YYYYMMDDHHMM].jpg
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const generatedFilename = `${catName}_${year}${month}${day}${hours}${minutes}.jpg`;

            const newImageMetadata = {
              id: generatedFilename, // Using filename as a unique ID for simplicity
              title: title,
              catName: catName,
              originalFilename: 'simulated_upload.jpg', // Placeholder for original name
              path: `images/${generatedFilename}`, // Simulated path
              displayUrl: placeholderImageUrl, // URL to display in gallery/detail
              uploadTimestamp: now.toISOString()
            };

            // Fetch existing image_data.json, add new metadata, and "save" it
            fetch('image_data.json')
              .then(response => {
                if (!response.ok && response.status !== 404) { // Allow 404 if file doesn't exist yet (though we created it)
                  throw new Error('Failed to load image data file.');
                }
                return response.status === 404 ? { images: [] } : response.json(); // If 404, start with empty data
              })
              .then(data => {
                if (!data.images) { // Basic validation
                  console.warn('image_data.json was not in expected format, re-initializing.');
                  data.images = [];
                }
                data.images.unshift(newImageMetadata); // Add new image to the beginning of the array

                // The subtask environment will need to intercept 'data' here,
                // stringify it, and overwrite 'image_data.json'.
                // Then, the subtask environment will perform the redirect.
                // This script has done its part by preparing 'data'.
                // For now, log it to indicate it's ready for the "backend" part.
                console.log("Subtask: image_data.json is ready to be updated with:", data);

                // The actual redirect will be handled by the subtask environment
                // after it processes the file update.
                // Example: window.location.href = 'gallery.html';
              })
              .catch(error => {
                console.error('Error during upload process:', error);
                alert('Upload failed: ' + error.message);
              });
          });
        }
      });
    </script>
  </body>
</html>
