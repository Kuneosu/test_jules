                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCSFk6srkUV4qotp0rSfVNO-qbF3NhIGdKGf80C60s-b7p9vR7NU6T-aBiOjcDHWajsMtOxVuu93_ie2BDWsqrTqgJy2xsseu_nRlhXmOvaX3psbmVGuc-9unIvJ3SuLWiW0DMqxDtfD1Na31uOi_uU1Lzne7JikD-2oAk5yKvnNAeXH0DmE55sDptFoVI23qe0y_CvewNagwR8AhvcTtadMkwnNUYGIs_j2YhnuW1qwXn2at-rwVp9pj2WCdxP6q28Kd7ZozsVtvrp");'

      </div>
      <div>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <a
              href="login.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#e5ccb2] text-[#161412] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Log In</span>
            </a>
            <a
              id="guestLoginButton"
              href="gallery.html"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#f4f2f1] text-[#161412] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Guest</span>
            </a>
          </div>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const guestLoginButton = document.getElementById('guestLoginButton');

        if (guestLoginButton) {
          guestLoginButton.addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            // Navigation to gallery.html will proceed due to the href attribute
          });
        }
      });
    </script>
