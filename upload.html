<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url("data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(22,20,18)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e"); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <a href="gallery.html">
            <div class="text-[#161412] flex size-12 shrink-0 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                ></path>
              </svg>
            </div>
          </a>
          <h2 class="text-[#161412] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Upload Photo</h2>
        </div>
        <p class="text-[#161412] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Upload a photo of your cat</p>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#161412] text-base font-medium leading-normal pb-2">Title</p>
            <input
              id="imageTitle"
              placeholder="Enter title"
              class="form-input w-full rounded-xl bg-[#f4f2f1] text-[#161412] h-14 p-4 text-base placeholder:text-[#81766a] focus:outline-0 focus:ring-0"
            />
          </label>
        </div>
        <div class="flex px-4 py-3 justify-center">
          <button
            id="selectFileButton"
            class="flex min-w-[84px] max-w-[480px] items-center justify-center rounded-full h-10 px-4 bg-[#f4f2f1] text-[#161412] text-sm font-bold"
          >
            <span class="truncate">Select Photo File</span>
          </button>
        </div>
        <div class="flex px-4 justify-center pb-3">
          <span id="fileSelectedStatus" class="text-sm text-[#81766a]"></span>
        </div>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0"
              name="catSelection"
              value="덕배"
              checked
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium">덕배</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0"
              name="catSelection"
              value="초코"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium">초코</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0"
              name="catSelection"
              value="우유"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium">우유</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#e3e1dd] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#e3e1dd] bg-transparent checked:border-[#161412] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0"
              name="catSelection"
              value="기타"
            />
            <div class="flex grow flex-col"><p class="text-[#161412] text-sm font-medium">기타</p></div>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <a
            id="uploadButtonFinal"
            href="gallery.html"
            class="flex min-w-[84px] max-w-[480px] items-center justify-center rounded-full h-12 px-5 flex-1 bg-[#e5ccb2] text-[#161412] text-base font-bold"
          >
            <span class="truncate">Upload</span>
          </a>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const uploadButton = document.getElementById('uploadButtonFinal');
        const titleInput = document.getElementById('imageTitle');
        const selectFileButton = document.getElementById('selectFileButton');
        const fileSelectedStatus = document.getElementById('fileSelectedStatus');
        const placeholderImageUrl = 'https://placekitten.com/400/300';

        if (selectFileButton && fileSelectedStatus) {
          selectFileButton.addEventListener('click', function () {
            fileSelectedStatus.textContent = 'Placeholder image (placekitten.com) will be used.';
            selectFileButton.disabled = true;
            selectFileButton.classList.add('opacity-50', 'cursor-not-allowed');
          });
        }

        if (uploadButton) {
          uploadButton.addEventListener('click', function (event) {
            event.preventDefault();

            const title = titleInput.value.trim();
            const selectedCatRadio = document.querySelector('input[name="catSelection"]:checked');

            if (!title) {
              alert('Please enter a title for the photo.');
              return;
            }
            if (!selectedCatRadio) {
              alert('Please select a cat.');
              return;
            }

            if (selectFileButton && fileSelectedStatus.textContent === '') {
              fileSelectedStatus.textContent = 'Using default placeholder image (placekitten.com).';
            }

            const catName = selectedCatRadio.value;
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const generatedFilename = `${catName}_${year}${month}${day}${hours}${minutes}.jpg`;

            const newImageMetadata = {
              id: generatedFilename,
              title: title,
              catName: catName,
              originalFilename: 'simulated_upload.jpg',
              path: `images/${generatedFilename}`,
              displayUrl: placeholderImageUrl,
              uploadTimestamp: now.toISOString(),
            };

            fetch('image_data.json')
              .then((response) => {
                if (!response.ok && response.status !== 404) {
                  throw new Error('Failed to load image data file.');
                }
                return response.status === 404 ? { images: [] } : response.json();
              })
              .then((data) => {
                if (!data.images) {
                  data.images = [];
                }
                data.images.unshift(newImageMetadata);

                console.log('Subtask: image_data.json is ready to be updated with:', data);
                // 실제 저장 및 리디렉션은 환경에서 처리
              })
              .catch((error) => {
                console.error('Error during upload process:', error);
                alert('Upload failed: ' + error.message);
              });
          });
        }
      });
    </script>
  </body>
</html>
